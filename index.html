<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Image</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Interactive Image</h1>
    
    <label for="imageSelect">Choose an image:</label>
    <select id="imageSelect">
      <option value="assets/Option1.png">Option 1</option>
      <option value="assets/Option2.png">Option 2</option>
      <option value="assets/Option3.png">Option 3</option>
    </select>

    <label for="captionInput">Write a caption:</label>
    <input type="text" id="captionInput" placeholder="Type a caption..." />

    <div class="image-container">
      <img id="mainImage" src="assets/Option1.png" alt="Selected image" />
      <p id="caption">Type a caption...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
