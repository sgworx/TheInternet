<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Image</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>
<body>
  <div class="image-container">
    <img id="mainImage" src="assets/Option1.png" alt="Selected image" />
    <model-viewer id="mainModel" src="assets/op1.glb" style="display:none; width:100%; height:100vh; background:#fff;" auto-rotate camera-controls></model-viewer>
    <button id="toggle3D" class="toggle-3d-btn" title="Switch to 3D view">3D</button>
  </div>
  <div class="container">
    <h1>Interactive Image</h1>
    <label for="imageSelect">Choose an image:</label>
    <select id="imageSelect">
      <option value="assets/Option1.png" data-glb="assets/op1.glb">Option 1</option>
      <option value="assets/Option2.png" data-glb="assets/op2.glb">Option 2</option>
      <option value="assets/Option3.png" data-glb="assets/op3.glb">Option 3</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
